<div class="col-sm-8 col-sm-offset-2">
  <h3>Selectionner vos pokemons</h3>
  <form [formGroup]="pokemonForm" (ngSubmit)="onSubmitForm()">
    <div class="row hidden-md-down">
      <div class="col-6">
        <label for="idPokemon1">First pokemon</label>
        <!--<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">-->
        <select id="idPokemon1" class="form-control" formControlName="idPokemon1">
          <option *ngFor="let pokemon of getPokemonsName();" value="{{pokemon.name}}">{{pokemon.name}}</option>
        </select>
      </div>
      <div class="col-6">
        <label for="idPokemon2">Second pokemon</label>
        <!--<img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">-->
        <select id="idPokemon2" class="form-control" formControlName="idPokemon2">
          <option *ngFor="let pokemon of getPokemonsName();" value="{{pokemon.name}}">{{pokemon.name}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="pokemonForm.invalid">Start Fight</button>
  </form>
</div>
